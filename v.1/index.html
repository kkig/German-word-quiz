<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>German Word Quiz</title>

  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/mystyle.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">German Word Quiz</a>
    </nav>
  </header>
  <main class="jumbotron text-center">
    <div class="container contents">
      <p class="word"></p>
      <div class="form-check from-check-inline">
        <input class="form-check-input" type="radio" name="" id="radioOne" value="optionOne" class="custom-control-input" checked>
        <label class="custom-control-label" for="radioOne">1</label>
      </div>
      <div class="form-check from-check-inline">
        <input class="form-check-input" type="radio" name="" id="radioTwo" value="optionTwo" class="custom-control-input">
        <label class="custom-control-label" for="radioTwo"></label>
      </div>
      <div class="form-check from-check-inline">
        <input class="form-check-input" type="radio" name="" id="radioThree" value="optionThree" class="custom-control-input">
        <label class="custom-control-label" for="radioThree"></label>
      </div>

      <button class="btn btn-outline-primary" type="button" id="buttonOne"></button>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p>&copy; Example.com</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script type="text/javascript" src="./js/scripts.js"></script>
</body>
</html>
